<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
          border: 2px black solid;
          border-collapse: collapse;
          text-align:left;
        }
        td{
            padding:15px
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3" colspan="2">10</td>
            <td rowspan="3" colspan="6">9</td>
            
        
            <td rowspan="2" >7</td>
            <td rowspan="2" colspan="3">6</td>

        </tr>
        <tr></tr>
        <tr>
            <td rowspan="5">3</td>
            <td rowspan="2">13</td>
            <td rowspan="2" colspan="2">12</td>    
        </tr>
        <tr>
            <td rowspan="4" colspan="2">4</td>
            <td rowspan="2" colspan="2">16</td>
            <td rowspan="2" colspan="4">15</td>
            
        </tr>
        <tr>
            <td rowspan="3">5</td>
            <td rowspan="3" colspan="2" >11</td>

        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2" colspan="2">8</td>
            <td rowspan="2" colspan="2">14</td>
            

        </tr>
        <tr>
            <td rowspan="3" colspan="8">1</td>
            <td rowspan="3" colspan="4">2</td>
            <tr></tr>
        </tr>

        
    </table>


    
</body>
</html>
